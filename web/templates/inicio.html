<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Koisland</title>
  <style>
    /* Estilos para la modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Estilos para el formulario de login */
    .modal form {
      display: flex;
      flex-direction: column;
    }

    .modal form input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }

    .modal form button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .modal form button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Inicio Koisland</h1>

  <script>
    // Obtener elementos de la modal
    var modal = document.getElementById("loginModal");
    var btn = document.getElementById("loginBtn");
    var span = document.getElementsByClassName("close")[0];

    // Abrir la modal al hacer clic en el bot√≥n
    btn.onclick = function () {
      modal.style.display = "block";
    }

    // Cerrar la modal al hacer clic en la X
    span.onclick = function () {
      modal.style.display = "none";
    }

    // Cerrar la modal al hacer clic fuera del contenido de la modal
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>

</html>
