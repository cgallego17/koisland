{% extends 'base/index.html' %} {% load static %} {% block content %}
<div class="container-fluid">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-6">
        <div class="page-header-left">
          <h3>
            Albumes
            <small>Lista Albumes</small>
          </h3>
        </div>
      </div>

      <div class="col-lg-6">
        <ol class="breadcrumb pull-right">
          <li class="breadcrumb-item">
            <a href="/">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-home">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
            </a>
          </li>
          <li class="breadcrumb-item">Albumes</li>
          <li class="breadcrumb-item active">Lista Albumes</li>
        </ol>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-end">
      <a href="{% url 'bas:crear_album' %}" class="btn btn-primary btn-sm">CREAR</a>
    </div>
  </div>
</div>

<div class="card-body">
  <div class="container-fluid mt-5">
    <div class="row">
      {% for album in albumes %}
      <div class="col-md-2 mb-2">
        <div class="card">
          {% if album.imagen %}
            <img src="{{ album.imagen.url }}" class="card-img-top" alt="{{ album.nombre }}" />
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ album.nombre }}</h5>
            <p class="card-text">{{ album.descripcion|truncatewords:20 }}</p>
            <a href="{% url 'bas:albumes_detalle' album.id %}"> 
              <i class="fa fa-eye" title="Ver"></i>
            </a>
            <a href="{% url 'bas:editar_album' album.id %}">
              <i class="fa fa-edit" title="Edit"></i>
            </a>
            <a href="{% url 'bas:eliminar_album' album.id %}">
              <i class="fa fa-trash text-danger" title="Delete"></i>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
